<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Calculator</title>
</head>
<body>
    <main class="body">
    <span class="screen"></span>
        
    <section class = "button">
        
        <div id="button1">1</div>
        <div id="button2">2</div>
        <div id="button3">3</div>
        <div id="divide">&divide;</div>

        <div id="button4">4</div>
        <div id="button5">5</div>
        <div id="button6">6</div>
        <div id="multiply">&times;</div>
        
        <div id="button7">7</div>
        <div id="button8">8</div>
        <div id="button9">9</div>
        <div id="subtract">&minus;</div>
        
        <div id="button0">0</div>
        <div id="buttonDot">.</div>
        <div id="equal">&equals;</div>
        <div id="add">&plus;</div>
    </section>
    
    
</main>
<script src="main.js"></script>
</body>
</html>
